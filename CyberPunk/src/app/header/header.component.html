<header>
  <div className="head__logo">
    <img src="../../assets/img/facebook_cover_photo_1.png" alt="logo" />
  </div>
  <aside id="loginbox" class="loginbox">
    <div *ngIf="sessionService.getIsLogin() == false">
      <label for="username">Username </label>
      <input
        type="text"
        [(ngModel)]="username"
        size="16"
        required
        maxlength="32"
      />
      &nbsp;
      <label for="password">Password </label>
      <input
        type="password"
        [(ngModel)]="password"
        size="16"
        required
        maxlength="32"
      />
      &nbsp;
      <input type="reset" value="Clear" class="button"/>
      &nbsp;
      <input type="button" (click)="clientLogin()" value="Login" class="button"/>
    </div>

    <div *ngIf="loginError == true" style="text-align: right; color: red;">
      Invalid login credential: Username does not exist or invalid password!
    </div>

    <div *ngIf="sessionService.getIsLogin() == true">
      You are logged in as {{ sessionService.getCurrentClient().companyName }}
      (Access Right:
      <span *ngIf="sessionService.getCurrentClient().accessRightEnum == 0"
        >STANDARD USER</span
      >
      <span *ngIf="sessionService.getCurrentClient().accessRightEnum == 1"
        >PREMIUM USER</span
      >)
      <input type="button" (click)="clientLogout()" value="Logout" />
    </div>
  </aside>
</header>
